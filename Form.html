<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Valley Farms</title>
    <link rel="stylesheet" type="text/css" href="./Form.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="fixed">
        <div class="navbar">
            <a href=""><img id="logo" src="./images/Western_Farm_Press_RGB.png" alt="" /></a>

            <div class="date" id="dateTime"></div>
            </div>

    </div>



    <div class="form-box">
        <h1> Register </h1>
        <form method="POST" id="MyForm">
            <label>Time and Date</label>
            <input type="datetime-local" id="datetime" />
            <label>First Name</label>
            <input type="text" id="fname"/>
            <label>Last Name</label>
            <input type="text" id="lname"/>
            <label>Email</label>
            <input type="email" id="email" />
            <label>Mail Address</label>
            <input type="text" id="address" />
            <label>Postal Code</label>
            <input type="text" id="PO" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" />
            <label>Contact number:</label>
            <input type="tel" id="contact" />
            <div>
                <label for="vegH">Veg Hamper : 20 KG @30 Max:100</label>
                <input type="checkbox" name="vegH" value="vegH">
                <input type="text" id="vegH" pattern="[0-100]" />
            </div>
            <div>
                <label for="FruitH">Fruit Hamper : 10 KG @20Max:100</label>
                <input type="checkbox" name="FruitH" value="FruitH">
                <input type="text" id="FruitH" pattern="[0-100]" />
            </div>
            <div>
                <label for="FreshChicken">FreshChicken :  7$/Checken Max:100</label>
                <input type="checkbox"  name="FreshChicken" value="FreshChicken">
                <input type="text" id="FreshChicken" pattern="[0-100]" />
            </div>
            <div>
                <label for="Pork">Pork : 1 KG @5 (Max:100)</label>
                <input type="checkbox"  name="Pork" value="Pork">
                <input type="text" id="Pork" pattern="[0-100]" />
            </div>
                <label for="Delivery">Delivery</label><br>
                <input type="radio" id="Delivery" name="Delivery" value="Delivery">
                <label for="PickUp">PickUp : </label>
                <input type="radio" id="PickUp" name="Delivery" value="PickUp">
            <input type="button" id="submit" value="Submit" >
        </form>
    </div>



<footer>
    <a href=" https://www.fb.com"><img class=" sociallogo" src="images/fblogo.png" alt=""></a>
    <a href="https://www.instagram.com"><img class="sociallogo" src="images/instalogo.png" alt=""></a>
    <a href="https://www.twitter.com"><img class="sociallogo" src="images/twitterlogo.png" alt=""></a>
</footer>
<script src="./Time.js"></script>
<script src="./Form.js"></script>
</body>


</html>
